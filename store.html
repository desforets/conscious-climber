            <div class="field is-horizontal">

                <div class="field">

                    <label class="label">Style</label>

    <script type="text/javascript">
      function toggleModal () {
        var modal = document.getElementById('modal')
        modal.classList.toggle('is-active')
      }
      let orderButtons = document.querySelectorAll('.orderButton')
      orderButtons.forEach(b => { b.addEventListener('click', toggleModal) })
      let closeModal = document.querySelectorAll('.modalClose')
      closeModal.forEach(c => { c.addEventListener('click', toggleModal) })
    </script>
